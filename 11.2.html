    <script>
            function sum(n)
              {   
                    var sum = 0;
                    var  i = 0 ;
                    while ( i < n){

                        if (i % 3 == 0){
                             
                           sum += i;
                           
                        }
                        i++


                    }
                    return sum;



              }

             var n = parseInt(prompt(" nhap so nguyen n ") );
             document.write("tong cac so chia het cho 3 bang " +  sum(n)   );



    </script>
